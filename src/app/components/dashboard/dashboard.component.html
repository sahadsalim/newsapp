<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    style="width: 20vw; height: 100vh; background-color: #ddd"
  >
    <div class="flex section-header">
      <h3 class="section-head">Sections</h3>
      <mat-icon class="close" (click)="sidenav.toggle()">close</mat-icon>
    </div>

    <mat-nav-list>
      <a
        mat-list-item
        class="section-list"
        *ngFor="let item of api.sections"
        (click)="selectSection(item.display_name)"
      >
        {{ item.display_name }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="navbar">
      <div class="logo" [routerLink]="'home'" (click)="sidenav.toggle()">
        <mat-icon title="click to view sections">menu</mat-icon>
        News APP
      </div>
      <div class="profile">
        <mat-icon
          class="readme"
          title="click to view saved for later"
          color="accent"
          [routerLink]="'readlater'"
          >article</mat-icon
        >
        <a [routerLink]="'profile'" title="Click to edit Profile">{{userName}}</a>
        <span class="circle"></span>
      </div>
    </div>
    <div style="height: 88vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
